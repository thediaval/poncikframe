<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
    <title>poncikbruiser Çerçeve</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <header>
          <span>poncikbruiser</span>
          Savaşçı Çerçevesi
        </header>
        <main>
          <div class="control">
            <div id="fileInputContainer" class="inputgroup dark">
              <!-- <input type="file" name="fileInput" id="fileInput" /> -->
            </div>
            <div class="helper">
              jpg, png formatlarındaki dosyaları seçebilirsiniz.
            </div>
          </div>
          <div class="control">
            <div class="inputgroup">
              <label for="useSubFrame">Abone çerçevesini kullan</label>
              <input
                type="checkbox"
                name="useSubFrame"
                id="useSubFrame"
                onchange="changeFrame(this.checked)"
              />
            </div>
          </div>
          <div id="canvasContainer"></div>
          <button onclick="saveEditedPicture()">Resmi İndir</button>
        </main>
      </div>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
